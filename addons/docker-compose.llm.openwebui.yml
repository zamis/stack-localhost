name: stack-llm-openwebui

networks:
  my-network-proxy:
    name: my-network-proxy
    external: true

services:
  openwebui:
    image: ghcr.io/open-webui/open-webui:0.6.31 #0.6.13
    restart: always    
    networks:
      - my-network-proxy
    expose:
      - 8080
    volumes:
      - /var/mnt-links/docker/open-webui/app/backend/data:/app/backend/data
    labels:
      virtual.caddyfile: |
        http://openwebui.llm.localhost {
          reverse_proxy http://openwebui:8080 {
          }
        }
      virtual.homefile: |
        <div>
          <a class="shadow" href="http://openwebui.llm.localhost">Open Web UI</a>
          <small>http://openwebui.llm.localhost</small>
        </div>
