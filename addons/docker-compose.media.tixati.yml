name: stack-media-tixati

networks:
  my-network-proxy:
    name: my-network-proxy
    external: true

services:
  tixati:
    image: jlesage/tixati:v25.08.1
    restart: unless-stopped
    shm_size: 2gb
    networks:
      - my-network-proxy
    expose:
      - 5800
    environment:
      SECURE_CONNECTION: 1
      VNC_PASSWORD: ""
      WEB_AUDIO: 1
      WEB_FILE_MANAGER: 1
      DARK_MODE: 1
      # DISPLAY_WIDTH: 1920
      # DISPLAY_HEIGHT: 1080
      KEEP_APP_RUNNING: 1
      TZ: Europe/Vienna
    volumes:
      - /var/mnt-links/docker/tixati/config:/config:rw
      - /var/mnt-links/docker/tixati/output:/output:rw
    labels:
      virtual.caddyfile: |
        http://tixati.media.localhost {
          reverse_proxy tixati:5800 {
            transport http {
              tls
              tls_insecure_skip_verify
            }
          }
        }
      virtual.homefile: |
        <div>
          <a class="shadow" href="http://tixati.media.localhost?resize=remote">tixati</a>
          <small>http://tixati.media.localhost</small>
        </div>
