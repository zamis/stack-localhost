name: stack-dev-db

networks:
  my-network-proxy:
    name: my-network-proxy
    external: true

volumes:
  backup:

services:
  database-postgres:
    image: postgres:17.4
    restart: unless-stopped
    networks:
      - my-network-proxy
    expose:
      - 5432
    environment:
      POSTGRES_DB: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 60s
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - /var/mnt-links/docker/database-postgres/var/lib/postgresql/data:/var/lib/postgresql/data
      - backup:/backup
    deploy:
      resources:
        limits:
          cpus: 1
          memory: 1G
