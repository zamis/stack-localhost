name: stack-core-whoami

networks:
  my-network-proxy:
    name: my-network-proxy
    external: true

services:
  whoami:
    image: traefik/whoami
    restart: always
    networks:
      - my-network-proxy
    expose:
      - 80
    labels:
      virtual.caddyfile: |
        http://whoami.core.localhost {
          reverse_proxy http://whoami:80 {
          }
        }
      virtual.homefile: |
        <div>
          <a class="shadow" href="http://whoami.core.localhost">whoami</a>
          <small>http://whoami.core.localhost</small>
        </div>

