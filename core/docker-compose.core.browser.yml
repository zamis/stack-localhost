name: stack-core-browser

networks:
  my-network-public:
    name: my-network-public
    external: true
  my-network-proxy:
    name: my-network-proxy
    external: true

services:
  browser:
    image: jlesage/firefox:v25.09.1
    restart: always
    configs:
      - source: forward-port-80-run
        target: etc/services.d/port80/run
        mode: 0555
      - source: forward-port-443-run
        target: etc/services.d/port443/run
        mode: 0555
      - source: empty
        target: etc/services.d/app/port80.dep
      - source: empty
        target: etc/services.d/app/port443.dep
    shm_size: 2gb
    networks:
      - my-network-public
      - my-network-proxy
    expose:
      - 5800
    environment:
      INSTALL_PACKAGES: "socat"
      SECURE_CONNECTION: 1
      VNC_PASSWORD: "123"
      WEB_AUDIO: 1
      WEB_FILE_MANAGER: 1
      DARK_MODE: 1
      # DISPLAY_WIDTH: 1920
      # DISPLAY_HEIGHT: 1080
      KEEP_APP_RUNNING: 1
      TZ: Europe/Vienna
      FF_OPEN_URL: "http://home.localhost"
    volumes:
      - /var/mnt-links/docker/core-browser/config:/config:rw
    labels:
      virtual.caddyfile: |
        http://browser.core.localhost {
          reverse_proxy browser:5800 {
            transport http {
              tls
              tls_insecure_skip_verify
            }
          }
        }
      virtual.homefile: |
        <div>
          <a class="shadow" href="http://browser.core.localhost?resize=remote">Browser</a>
          <small>http://browser.core.localhost</small>
        </div>

configs:
  empty:
    content: ' '

  forward-port-80-run:
    content: |
      #!/bin/sh

      set -e
      socat TCP4-LISTEN:80,fork TCP4:proxy-int:80

  forward-port-443-run:
    content: |
      #!/bin/sh

      set -e
      socat TCP4-LISTEN:443,fork TCP4:proxy-int:443
